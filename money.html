<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet/less" href="./less/money.less">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./less/base.less">
    <link rel="stylesheet" href="./lib//fontAwesome/css/font-awesome.css">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <header id="head">
        <a href="#" class="fa fa-chevron-left"></a>
        <h4>省钱控 - 最新优惠</h4>
        <a href="#" class="">
            <img src="./images/header_app.png" alt="">
        </a>
    </header>
    <main id="main">
        <!-- <div class="mui-scroll-wrapper">
            <div class="mui-scroll"> -->
                <!--这里放置真实显示的DOM内容-->
                <ul class="mui-table-view">
                    <li>
                        <div class="spinner">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                        </div>
                    </li>
                </ul>
               
            <!-- </div>
        </div> -->
        <div class="box"></div>
        
    </main>
    <div id="pagination" class="pagination"></div>
    <script id="list" type="text/html">
        {{each result value}}
        <li class="mui-table-view-cell mui-media">
            <a href="./discount.html?productId={{value.productId}}">
                {{@value.productImgSm}}
                <div class="mui-media-body">
                    <div class="wrap">{{value.productName}}  <i>{{value.productPinkage}}</i></div>
                    
                    <div class="source">
                        <span class="source-left">{{value.productFrom}} | {{value.productTime}}</span>
                        <span class="source-right">{{value.productComCount}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="./js/myPagination.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/money.js"></script>
</body>

</html>
